<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script>
        function showMessageForm() {
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('message-section').style.display = 'block';
        }
        function sendDemoMessage() {
            var msg = document.getElementById('message').value;
            if(msg.trim() === '') {
                alert('Please enter a message.');
                return;
            }
            document.getElementById('sent-message-content').innerText = msg;
            document.getElementById('sent-message').style.display = 'block';
            document.getElementById('message').value = '';
        }
    </script>
</head>
<body>
    <div class="container">
        <div style="text-align:left; margin-bottom:20px;">
            <img src="{{ url_for('static', filename='app.jpeg') }}" alt="App Logo" style="height:100px; vertical-align:top; position:absolute; left:20px; top:20px;">
        </div>
        <div id="login-section">
            <h2>Employee Login</h2>
            <form onsubmit="showMessageForm(); return false;">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <button type="submit">Login</button>
                </div>
            </form>
        </div>
        <div id="message-section" style="display:none;">
            <h2>Send Message to Manager</h2>
            <form onsubmit="sendDemoMessage(); return false;">
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Send Message</button>
                </div>
            </form>
            <div id="sent-message" style="display:none; margin-top:20px; padding:10px; border:1px solid #ccc; background:#f9f9f9;">
                <strong>Message sent to manager (demo):</strong>
                <p id="sent-message-content"></p>
            </div>
        </div>
    </div>
</body>
</html>
