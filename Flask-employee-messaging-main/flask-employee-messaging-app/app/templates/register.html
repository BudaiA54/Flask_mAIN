<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div style="text-align:left; margin-bottom:20px;">
            <img src="{{ url_for('static', filename='app.jpeg') }}" alt="App Logo" style="height:100px; vertical-align:top; position:absolute; left:20px; top:20px;">
        </div>
        <h2>Register</h2>
        <form>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="button" onclick="alert('Registered! Please check your email for confirmation (demo only).')">Register</button>
            </div>
        </form>
    </div>
</body>
</html>
