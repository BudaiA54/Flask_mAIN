<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Employee Messaging App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header style="display:flex; align-items:center; justify-content:flex-start;">
        <img src="{{ url_for('static', filename='app.jpeg') }}" alt="App Logo" style="height:60px; margin-right:15px;">
        <h1 style="margin:0;">Employee Messaging App</h1>
        <nav style="margin-left:40px;">
            <ul style="list-style:none; margin:0; padding:0; display:flex; gap:20px;">
                <li><a href="{{ url_for('main.index') }}">Home</a></li>
                <li><a href="/employee_login">Employee Login</a></li>
                <li><a href="/manager_login">Manager Login</a></li>
                <li><a href="/register">Register</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; 2023 Employee Messaging App</p>
    </footer>
</body>
</html>
