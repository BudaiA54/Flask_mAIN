<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script>
        function showMessageForm() {
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('message-section').style.display = 'block';
        }
        function sendDemoMessage() {
            var msg = document.getElementById('message').value;
            if(msg.trim() === '') {
                alert('Please enter a message.');
                return;
            }
            document.getElementById('sent-message-content').innerText = msg;
            document.getElementById('sent-message').style.display = 'block';
            document.getElementById('message').value = '';
        }
    </script>
</head>
<body>
    <div class="container">
        <div style="text-align:left; margin-bottom:20px;">
            <img src="{{ url_for('static', filename='app.jpeg') }}" alt="App Logo" style="height:100px; vertical-align:top; position:absolute; left:20px; top:20px;">
        </div>
        <div id="login-section">
            <h2>Manager Login</h2>
            <form onsubmit="showMessageForm(); return false;">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <button type="submit">Login</button>
                </div>
            </form>
        </div>
        <div id="message-section" style="display:none;">
            <h2>Send Message to Employee</h2>
            <form onsubmit="sendDemoMessage(); return false;">
                <div class="form-group">
                    <label for="recipient">Select Employee:</label>
                    <select id="recipient" name="recipient" required>
                        <option value="alice@IGS.com">alice@IGS.com</option>
                        <option value="bob@IG.com">bob@IGS.com</option>
                        <option value="charlie@IGS.com">charlie@IGS.com</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Send Message</button>
                </div>
            </form>
            <div id="sent-message" style="display:none; margin-top:20px; padding:10px; border:1px solid #ccc; background:#f9f9f9;">
                <strong>Message sent to employee (demo):</strong>
                <p id="sent-message-content"></p>
            </div>
            <div style="margin-top:30px;">
                <h3>Demo: Messages from Employees</h3>
                <div style="border:1px solid #ddd; padding:10px; margin-bottom:10px; background:#fff;">
                    <strong>From:</strong> alice@IGS.com<br>
                    <strong>Message:</strong> Hi manager, I need help with my project.<br>
                    <form onsubmit="replyDemo(event, 'reply-alice')">
                        <input type="text" placeholder="Reply to Alice" style="width:70%;" required>
                        <button type="submit">Send Reply</button>
                    </form>
                    <div id="reply-alice" style="margin-top:8px; color:#4caf50;"></div>
                </div>
                <div style="border:1px solid #ddd; padding:10px; margin-bottom:10px; background:#fff;">
                    <strong>From:</strong> bob@IGS.com<br>
                    <strong>Message:</strong> Can I take a day off next week?<br>
                    <form onsubmit="replyDemo(event, 'reply-bob')">
                        <input type="text" placeholder="Reply to Bob" style="width:70%;" required>
                        <button type="submit">Send Reply</button>
                    </form>
                    <div id="reply-bob" style="margin-top:8px; color:#4caf50;"></div>
                </div>
                <div style="border:1px solid #ddd; padding:10px; margin-bottom:10px; background:#fff;">
                    <strong>From:</strong> charlie@IGS.com<br>
                    <strong>Message:</strong> The server is down, please check.<br>
                    <form onsubmit="replyDemo(event, 'reply-charlie')">
                        <input type="text" placeholder="Reply to Charlie" style="width:70%;" required>
                        <button type="submit">Send Reply</button>
                    </form>
                    <div id="reply-charlie" style="margin-top:8px; color:#4caf50;"></div>
                </div>
            <script>
                function showMessageForm() {
                    document.getElementById('login-section').style.display = 'none';
                    document.getElementById('message-section').style.display = 'block';
                }
                function sendDemoMessage() {
                    var msg = document.getElementById('message').value;
                    var recipient = document.getElementById('recipient').value;
                    if(msg.trim() === '') {
                        alert('Please enter a message.');
                        return;
                    }
                    document.getElementById('sent-message-content').innerText = 'To ' + recipient + ': ' + msg;
                    document.getElementById('sent-message').style.display = 'block';
                    document.getElementById('message').value = '';
                }
                function replyDemo(event, replyId) {
                    event.preventDefault();
                    var input = event.target.querySelector('input');
                    var replyText = input.value.trim();
                    if(replyText) {
                        document.getElementById(replyId).innerText = 'Reply sent: ' + replyText;
                        input.value = '';
                    }
                }
            </script>
